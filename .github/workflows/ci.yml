name: SkyTest CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias y Playwright
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright pytest pytest-playwright
          playwright install --with-deps

      - name: Crear carpeta de reportes
        run: mkdir -p reports

      - name: Ejecutar pruebas en Chromium
        run: |
          source venv/bin/activate
          pytest --browser=chromium --html=reports/report_chromium.html --self-contained-html || true

      - name: Ejecutar pruebas en Firefox
        run: |
          source venv/bin/activate
          pytest --browser=firefox --html=reports/report_firefox.html --self-contained-html || true

      - name: Ejecutar pruebas en WebKit
        run: |
          source venv/bin/activate
          pytest --browser=webkit --html=reports/report_webkit.html --self-contained-html || true

      - name: Verificar carpeta de reportes antes de pruebas API
        run: ls -lah reports/ || echo "No existe la carpeta reports"

      - name: Ejecutar pruebas de API
        run: |
          source venv/bin/activate
          pytest tests/api --html=reports/report_api.html --self-contained-html || echo "Falló la ejecución de pruebas API"

      - name: Verificar si el reporte API fue generado
        run: |
          if [ -f "reports/report_api.html" ]; then
            echo " El reporte API se generó correctamente"
          else
            echo "No se generó el reporte API"
            exit 0  # No fallar el pipeline si el reporte API no existe
          fi

      - name: Subir reportes de UI como artefactos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_id }}
          path: reports/
          retention-days: 7  # Borra artefactos viejos después de 7 días

      - name: Subir reporte de pruebas de API
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-api-${{ github.run_id }}
          path: reports/report_api.html
          retention-days: 7  # Evita que los reportes se acumulen indefinidamente
