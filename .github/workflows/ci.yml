name: SkyTest CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependencias y Playwright
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright pytest pytest-playwright
          playwright install --with-deps

      - name: Verificar pytest y Playwright
        run: |
          source venv/bin/activate
          pytest --version
          playwright --version

      - name: Crear carpeta de reportes
        run: mkdir -p reports

      - name: Ejecutar pruebas en Chromium
        run: |
          source venv/bin/activate
          pytest --browser=chromium --html=reports/report_chromium.html --self-contained-html || echo "‚ö†Ô∏è Fallo en Chromium"

      - name: Ejecutar pruebas en Firefox
        run: |
          source venv/bin/activate
          pytest --browser=firefox --html=reports/report_firefox.html --self-contained-html || echo "‚ö†Ô∏è Fallo en Firefox"

      - name: Ejecutar pruebas en WebKit
        run: |
          source venv/bin/activate
          pytest --browser=webkit --html=reports/report_webkit.html --self-contained-html || echo "‚ö†Ô∏è Fallo en Webkit"

      - name: Verificar contenido de la carpeta reports/
        run: ls -lah reports/ || echo "‚ö†Ô∏è No hay reportes generados"

      - name: Ejecutar pruebas de API
        run: |
          source venv/bin/activate
          pytest tests/api --html=reports/report_api.html --self-contained-html || echo "‚ö†Ô∏è Fallo en pruebas API"

      - name: Verificar si el reporte API fue generado
        run: |
          if [ -f "reports/report_api.html" ]; then
            echo "‚úÖ El reporte API se gener√≥ correctamente"
          else
            echo "‚ö†Ô∏è No se gener√≥ el reporte API"
            exit 1  # üî• Ahora s√≠ falla el pipeline si no hay reporte API
          fi

      - name: Subir reportes de UI como artefactos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-${{ github.run_id }}
          path: reports/
          retention-days: 7

      - name: Subir reporte de pruebas de API
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report-api-${{ github.run_id }}
          path: reports/report_api.html
          retention-days: 7
