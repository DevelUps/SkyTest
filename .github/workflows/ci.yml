name: SkyTest CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Instalar dependencias
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Instalar navegadores de Playwright
        run: |
          source venv/bin/activate
          playwright install --with-deps

      - name: Crear carpeta de reportes
        run: mkdir -p reports

      - name: Ejecutar pruebas
        run: |
          source venv/bin/activate
          pytest --html=reports/report.html --self-contained-html -n auto || true

      - name: Verificar si el reporte fue generado
        run: ls -lah reports/ || echo "La carpeta reports/ está vacía"

      - name: Subir reporte de pruebas como artefacto
        if: success() || failure()  # Permite subirlo incluso si hay errores en pytest
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: reports/report.html
