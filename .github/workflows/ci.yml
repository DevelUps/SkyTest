name: SkyTest CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Instalar dependencias y Playwright
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright  # Asegurar que Playwright está instalado
          playwright install --with-deps  # Instalar navegadores

      - name: Crear carpeta de reportes
        run: mkdir -p reports

      - name: Ejecutar pruebas
        run: |
          source venv/bin/activate
          pytest --html=reports/report.html --self-contained-html -n auto || true

      - name: Verificar si el reporte fue generado
        run: ls -lah reports/ || echo "La carpeta reports/ está vacía"

      - name: Subir reporte de pruebas como artefacto
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/report.html

      - name: Enviar mensaje de éxito
        if: always()
        run: echo "Las pruebas se ejecutaron exitosamente"
