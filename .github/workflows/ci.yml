name: SkyTest CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.9'

      - name: Instalar dependencias y Playwright
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright
          playwright install --with-deps

      - name: Crear carpeta de reportes
        run: mkdir -p reports

      - name: Ejecutar pruebas en Chromium
        run: |
          source venv/bin/activate
          pytest --browser=chromium --html=reports/report_chromium.html --self-contained-html || true

      - name: Ejecutar pruebas en Firefox
        run: |
          source venv/bin/activate
          pytest --browser=firefox --html=reports/report_firefox.html --self-contained-html || true

      - name: Ejecutar pruebas en WebKit
        run: |
          source venv/bin/activate
          pytest --browser=webkit --html=reports/report_webkit.html --self-contained-html || true

      - name: Subir reportes de pruebas como artefactos
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: reports/
